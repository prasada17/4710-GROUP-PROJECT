{% extends "base.html" %}

{% block content %}

<script>switchtab(2);</script>

<!--CONFIGURE TAB START-->
    <!--Srollable data table-->
<div class="container" id="tab-container2">

    <div class="row">
        <div class="jumbotron" id="configure">
            <div class="col-sm-3">

                <div class="container" style="width: 100%; height: 100%; float: left;">
                    <p>Data Fields </p>
                    <select class="form-control" multiple id="configdata" style="height:200px;">
                        {% for item in data_col_names %}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <h4 id="test">Data Field Information</h4>


                    <ul class="list-group" style="width: 200px;" id=datafield>
                        <li class="list-group-item"> ... </li>
                        <li class="list-group-item"> ... </li>
                        <li class="list-group-item"> ... </li>
                        <li class="list-group-item"> ... </li>
                        <li class="list-group-item"> ... </li>
                    </ul>

                <button class="btn" style="width: 100%" data-toggle="modal" data-target="#metamodal">Modify Information</button>



            </div>
            <div class="col-sm-6">
                <h4 id="test">QC Tests</h4>
                <div class="jumbotron" style="background-color: white; height: 200px;">
                </div>
                <div style="text-align: center;">
                    <button class="btn" style="width: 30%" data-toggle="modal" data-target="#testadd">Add Test</button>
                    <button class="btn" style="width: 30%">Modify Test</button>
                    <button class="btn" style="width: 30%">Remove Test</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
            <div class="container" style="width: available; height: min-content;">
                <div class="jumbotron inactive continuebutton" id="continuebutton2" onclick="switchtab(3)">
                    <h3 id="test">Continue</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--CONFIGURE TAB END-->

<a href="/runtests">TEST</a>
<script>
    $( "#configdata" ).change(function() {
      updateDataFieldInfo();
    });
</script>

 <!-- Modal -->
<div class="modal fade" id="metamodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Data value 1</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <label for="unitsInput">Units: </label>
            <input type="text" class="form-control" id="unitsInput" placeholder="Input Unit of Measurment">
            <label for="typeInput">Data Type: </label>
            <input type="text" class="form-control" id="typeInput" value="Average">
            <label for="timeInput">Time Interval: </label>
            <input type="text" class="form-control" id="timeInput" value="00:00:00">
            <label for="zoneInput">Time Zone: </label>
            <input type="text" class="form-control" id="zoneInput" value="UTC">
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="modDataFieldInfo();">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--End Modal -->

<!-- Modal -->
<div class="modal fade" id="testadd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Test</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Test
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Test 1</a>
              <a class="dropdown-item" href="#">Test 2</a>
              <a class="dropdown-item" href="#">Test 3</a>
          </div>

          <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Upper Threshold</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Input an integer">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Lower Threshold</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Input an integer">
              </div>

          </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="contbutton(2)">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--End Modal -->
{% endblock %}
