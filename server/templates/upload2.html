{% extends "upload.html" %}

{% block cont %}

<div class="container">
	<div class="card-body">
	    <div class="jumbotron" id="filedrop">
		<p class="hidden">{{column_names}}</p>
		<p class="hidden">{{data_part}}</p>
			<div style="overflow-y:scroll;">
				<table class="table table-bordered" id="table">
					<h4>{{ filename }} preview: </h4>
					<thead>
					  <tr>
						{% for item in column_names %}
							<th>{{item}}</th>
						{% endfor %}
					  </tr>
					</thead>
					<tbody>
					  {% for row in data_part %}
						   <tr>
							{% for data in row %}
								<td>{{ data }}</td>
							{% endfor %}
						   </tr>
					   {% endfor %}
					</tbody>
				  </table>
			</div>
		</div>
    </div>
</div>

<div class="container">
	<div class="col-sm-6">
		<div class="container">
            <div class="jumbotron active continuebutton" id="continuebutton0" onclick="movepage('');">
                <h3 id="test">Go Back</h3>
            </div>
        </div>
	</div>
    <div class="col-sm-6">
        <div class="container">
            <div class="jumbotron active continuebutton" id="continuebutton0" onclick="movepage('verify');">
                <h3 id="test">Continue</h3>
            </div>
        </div>
    </div>
</div>

{% endblock %}
